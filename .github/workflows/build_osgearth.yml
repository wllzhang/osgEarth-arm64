name: Build osgEarth on arm64

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest-arm64
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up GitHub token for private repos (if needed)
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # GitHub 自动提供的 Token
      run: |
        git config --global url."https://x-access-token:${GITHUB_TOKEN}@github.com".insteadOf "https://github.com"
        echo "GitHub token configured successfully."

    - name: Clone GDAL repository
      run: |
        git clone https://github.com/OSGeo/gdal.git
        cd gdal
        git checkout release/3.3
        echo "GDAL repository cloned successfully."

    - name: Clone OSG repository
      run: |
        git clone https://github.com/openscenegraph/OpenSceneGraph.git
        cd OpenSceneGraph
        git checkout master
        echo "OSG repository cloned successfully."

    - name: Clone osgEarth repository
      run: |
        git clone https://github.com/gwaldron/osgEarth.git
        cd osgEarth
        git checkout master
        echo "osgEarth repository cloned successfully."

    - name: Install build dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          build-essential \
          git \
          cmake \
          wget \
          curl \
          unzip \
          pkg-config \
          libjpeg-dev \
          libpng-dev \
          libtiff-dev
        echo "Build dependencies installed."

    - name: Build GDAL
      run: |
        cd gdal
        mkdir build
        cd build
        cmake ..
        make -j$(nproc)
        sudo make install
        echo "GDAL built successfully."

    - name: Build OSG
      run: |
        cd ../OpenSceneGraph
        mkdir build
        cd build
        cmake ..
        make -j$(nproc)
        sudo make install
        echo "OSG built successfully."

    - name: Build osgEarth
      run: |
        cd ../osgEarth
        mkdir build
        cd build
        cmake ..
        make -j$(nproc)
        sudo make install
        echo "osgEarth built successfully."

    - name: Verify installation
      run: |
        gdalinfo --version
        osgviewer --version
        osgEarth --version
        echo "Installation verification completed."
